<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='game'></div>

  <a href="https://www.schoolofacceleratedlearning.com/" style="padding: 120px;">
    <img alt="SOAL" src="https://www.schoolofacceleratedlearning.com/_nuxt/img/766c89d.png" style="max-width: 200px;" />
  </a>
  <script src="js/tic-tac-toe.js"></script>
  <script>
    tic_tac_toe.init(document.querySelector('.game'));
    tic_tac_toe.start();
  </script>

</body>

</html>
